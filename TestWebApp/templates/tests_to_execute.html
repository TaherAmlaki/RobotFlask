<div class="card" id="home-selected-tests-container">
  <h4 class="card-header">Selected Tests</h4>
  <div class="card-body" id="home-selected-tests-body">
    <ol id="testsToExecuteList">
    </ol>

    <hr/>

    <div class="row" style="margin-top:20px; padding: 2px 5px">
      <div class="col-sm-6">
        <strong>Parallel Execution</strong>
      </div>

      <div class="col-sm-2 form-check">
        <input type="radio" class="form-check-input" name="executionType" id="executeParallel">
        <label class="form-check-label" for="executeParallel">Yes</label>
      </div>

      <div class="col-sm-2 form-check">
        <input type="radio" class="form-check-input" name="executionType" id="dontExecuteParallel" checked>
        <label class="form-check-label" for="dontExecuteParallel">No</label>
      </div>
    </div>

    <div class="row" style="margin-top:10px; padding: 2px 5px">
      <div class="col-sm-6">
        <p><strong>Html Output </strong></p>
      </div>
      <div class="col-sm-2 form-check">
        <input type="radio" class="form-check-input" name="logOption" id="logHtml" checked>
        <label class="form-check-label" for="logHtml">Yes</label>
      </div>

      <div class="col-sm-2 form-check">
        <input type="radio" class="form-check-input" name="logOption" id="dontLog">
        <label class="form-check-label" for="dontLog">No</label>
      </div>
    </div>

    <div class="row justify-content-center" style="margin-top:10px;">
      <button type="button" class="btn btn-primary" id="executeButton" onclick="handleExecuteButton()">Execute</button>
    </div>

  </div>
</div>
